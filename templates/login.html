{% extends 'base.html' %}

{% block title %}Sign In / Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Sign In / Sign Up</h4>
        <p class="text-muted">Enter a username to sign in or create a new account.</p>

        <form method="post" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Sign In / Sign Up</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
